<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Light blue background color for the entire page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; /* Increased border radius for a smoother look */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Stronger shadow */
        }

        h1 {
            text-align: center;
            color: #333; /* Header text color */
            margin-bottom: 20px; /* Added margin for spacing */
        }

        p {
            font-size: 18px;
            color: #555; /* Text color */
            margin-bottom: 20px; /* Added margin for spacing */
            text-align: center; /* Center-align the text */
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            background-color: #3498db; /* Button background color */
            color: #fff; /* Button text color */
            padding: 12px 24px; /* Slightly increased padding */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }

        a:hover {
            background-color: #2980b9; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Forgot your password? Please contact support to reset your password.</p>
        <a href="index.html">Back to Login</a>
    </div>
</body>
</html>
