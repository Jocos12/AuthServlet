<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Background color for the entire page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: noir; /* Background color for the container */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #3498db; /* Header text color */
        }

        p {
            font-size: 18px;
            color: #555; /* Text color */
            margin-bottom: 20px;
            text-align: center; /* Center-align the text */
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            padding: 12px 24px; /* Increased padding for a more prominent button */
            margin-top: 20px; /* Increased margin for spacing */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }

        a:hover {
            background-color: #0056b3; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Welcome to our website. You have successfully logged in.</p>
        <a href="logout.html">Logout</a>
    </div>
</body>
</html>
